{% extends "layout.html"%}

{% block body %}

{% if message %}
<div class="message">
    {{ message }}
</div>
{% endif %}

<div class="justify-content-center">
    
    <h4>Please login</h4>
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <input name="username" type="text"/>
        <input name="password" type="password"/>
        <input type="submit" value="Login"/>
    </form>
</div>

{% endblock %}
