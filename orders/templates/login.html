{% extends "layout.html"%}

{% block heading%}

Welcome to Brianino's Pizzaria

{% endblock %}

{% block body %}

{% if message %}
    <div class="message">
        {{ message }}
    </div>
{% endif %}


<h4>Please login</h4>
<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <input name="username" type="text"/>
    <input name="password" type="password"/>
    <input type="submit" value="Login"/>
</form>

{% endblock %}
